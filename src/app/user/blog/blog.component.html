<div *ngIf="info.token; else loggedOut">
  <div class="container" style="height: auto">
    <header class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://colorlib.com/activello/wp-content/uploads/sites/10/2012/03/photo-1437915015400-137312b61975-1920x550.jpg"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://colorlib.com/activello/wp-content/uploads/sites/10/2015/11/119H-1920x550.jpg"
                 class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="https://colorlib.com/activello/wp-content/uploads/sites/10/2015/11/16386149745_f56818fbd4_o-1920x550.jpg"
              class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
    <div class="row" style="margin-top: 50px; font-family: inherit; font-style: italic">
      <article class="col-sm-8">
        <div *ngFor="let blog of blogList; index as i;">
          <div class="content" style="text-align: center">
            <a [routerLink]="['/listBlog',blog.id,'detail']" [innerHTML]="blog.title"
               style="text-decoration: none;font-size: 25px; font-weight: 700"></a>
            <h6>Since: {{blog.createDate}}</h6>
            <div *ngIf="i===indexOfShow">
              <div id="demo" class="collapse in">
                <div [innerHTML]=blog.content></div>
              </div>
            </div>
            <button (click)="readMore(i); showContent(true)" *ngIf="!showButton" type="button"
                    class="btn btn-outline-success" data-toggle="collapse" data-target="#demo">
              Read More
            </button>
            <button (click)=" showContent(false)" *ngIf="showButton" type="button" class="btn btn-outline-success"
                    data-toggle="collapse" data-target="#demo">
              Close Blog
            </button>
            <hr style="margin-top: 60px">
          </div>
        </div>
      </article>
      <aside class="col-sm-4">
        <div>
          <h6>ABOUT ME</h6>
          <hr>
          <img
            src="https://colorlib.com/activello/wp-content/uploads/sites/10/2012/03/photo-1437915015400-137312b61975-330x220.jpg"
            width="100%">
          <p style="margin-top: 15px">My name is Activello and I am an awesome WordPress blog theme for photography,
            food, travel and other blogs. I was created by colorlib.</p>
        </div>
        <div style="margin-top: 30px">
          <h6>FOLLOW ME</h6>
          <hr>
          <div style="margin-top: 25px; margin-left: 75px">
            <a href="#" class="hover"><i class="fab fa-facebook-square" style="margin-left: 15px; zoom: 2"></i></a>
            <a href="#" class="hover"><i class="fab fa-twitter " style="margin-left: 15px; zoom: 2 "></i></a>
            <a href="#" class="hover"><i class="fab fa-google" style="margin-left: 15px; zoom: 2;color: red  "></i></a>
          </div>
        </div>

      </aside>
    </div>
    <hr style="margin-top: 60px;">
    <footer class="panel panel-default" style="margin-top: 40px">
      <div class="panel-heading text-center">
        <a href="https://www.facebook.com/nghichvuathoi.vhtm" class="hover"><i class="fab fa-facebook-square"
                                                                               style="margin-left: 15px; zoom: 2"></i></a>
        <a href="https://thegioicacuocbongda.com/wp-content/uploads/2018/11/anh-gai-xinh-3.jpg" class="hover"><i
          class="fab fa-twitter " style="margin-left: 15px; zoom: 2 "></i></a>
        <a href="#" class="hover"><i class="fab fa-google" style="margin-left: 15px; zoom: 2;color: red  "></i></a>
      </div>
      <p style="margin-top: 12px;margin-left: 380px">Activello. Theme by Colorlib Powered by WordPress</p>
    </footer>
    <hr style="margin-top: 60px;">
  </div>

</div>
