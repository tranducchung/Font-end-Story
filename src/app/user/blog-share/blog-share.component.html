<div *ngIf="user">
  <form class="col-md-6 offset-md-3">
    <div class="form-group" >
      <span>Share with </span><label>{{user.username}}</label>
    </div>
    <div class="form-group">
      <label>Message</label>
      <ckeditor id="content" class="content"></ckeditor>
    </div>
    <button type="button" class="btn btn-success">Success</button>
  </form>
</div>
