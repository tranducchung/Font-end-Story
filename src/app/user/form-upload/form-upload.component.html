<style>
  div.img {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 200px;
  }
  div.img:hover {
    border: 1px solid #777;
  }
  div.img img {
    width:100%;
    height: auto;
  }
  div.desc {
    padding: 10px;
    text-align: center;
  }
</style>
<div class="container" style="height: auto">
  <header class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://colorlib.com/activello/wp-content/uploads/sites/10/2012/03/photo-1437915015400-137312b61975-1920x550.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://colorlib.com/activello/wp-content/uploads/sites/10/2015/11/119H-1920x550.jpg"
               class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://colorlib.com/activello/wp-content/uploads/sites/10/2015/11/16386149745_f56818fbd4_o-1920x550.jpg"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
  <div class="row" style="margin-top: 50px; font-family: inherit; font-style: italic">
    <article class="col-sm-8 text-center">
      <div *ngIf="currentFileUpload" class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped"
             role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
             aria-valuemin="0" aria-valuemax="100"
             [ngStyle]="{width:progress.percentage+'%'}">
          {{progress.percentage}}%
        </div>
      </div>

      <label class="btn btn-default">
        <input type="file" (change)="selectFile($event)" multiple>
      </label>

      <button class="btn btn-success" [disabled]="!selectedFiles"
              (click)="upload()">Upload
      </button>
      <button class="button btn-info" *ngIf='showFile'
              (click)='showFiles(false)'>Hide Images
      </button>

      <button class="button btn-info" *ngIf='!showFile'
              (click)='showFiles(true)'>Show Images
      </button>

      <div [hidden]="!showFile">
        <div class="panel panel-primary">
          <div class="panel-heading">List of Images</div>
          <div *ngFor="let file of fileUploads | async">
            <div class="panel-body">
              <div class="img" style="margin-left: 20px">
                <a href="http://localhost:8080/resources/upload-dir/{{file.srcImg}}" target="_blank">
                  <img src="http://localhost:8080/resources/upload-dir/{{file.srcImg}}" alt="{{file.srcImg}}" style="width: 100%; height: 150px">
                </a>
                <div class="desc">{{file.srcImg}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </article>
    <aside class="col-sm-4">
      <div>
        <h6>ABOUT ME</h6>
        <hr>
        <img
          src="https://colorlib.com/activello/wp-content/uploads/sites/10/2012/03/photo-1437915015400-137312b61975-330x220.jpg"
          width="100%">
        <p style="margin-top: 15px">My name is Activello and I am an awesome WordPress blog theme for photography,
          food, travel and other blogs. I was created by colorlib.</p>
      </div>
      <div style="margin-top: 30px">
        <h6>FOLLOW ME</h6>
        <hr>
        <div style="margin-top: 25px; margin-left: 75px">
          <a href="#" class="hover"><i class="fab fa-facebook-square" style="margin-left: 15px; zoom: 2"></i></a>
          <a href="#" class="hover"><i class="fab fa-twitter " style="margin-left: 15px; zoom: 2 "></i></a>
          <a href="#" class="hover"><i class="fab fa-google" style="margin-left: 15px; zoom: 2;color: red  "></i></a>
        </div>
      </div>

    </aside>
  </div>
  <hr style="margin-top: 60px;">
  <footer class="panel panel-default" style="margin-top: 40px">
    <div class="panel-heading text-center">
      <a href="https://www.facebook.com/nghichvuathoi.vhtm" class="hover"><i class="fab fa-facebook-square"
                                                                             style="margin-left: 15px; zoom: 2"></i></a>
      <a href="https://thegioicacuocbongda.com/wp-content/uploads/2018/11/anh-gai-xinh-3.jpg" class="hover"><i
        class="fab fa-twitter " style="margin-left: 15px; zoom: 2 "></i></a>
      <a href="#" class="hover"><i class="fab fa-google" style="margin-left: 15px; zoom: 2;color: red  "></i></a>
    </div>
    <p style="margin-top: 12px;margin-left: 380px">Activello. Theme by Colorlib Powered by WordPress</p>
  </footer>
  <hr style="margin-top: 60px;">
</div>
