<button class="button btn-info" *ngIf='showFile'
        (click)='showFiles(false)'>Hide Images</button>

<button class="button btn-info" *ngIf='!showFile'
        (click)='showFiles(true)'>Show Images</button>

<div [hidden]="!showFile">
  <div class="panel panel-primary">
    <div class="panel-heading">List of Images</div>
    <div *ngFor="let file of fileUploads | async">
      <div class="panel-body">
        <app-detail-upload [fileUpload]='file.srcImg'></app-detail-upload>
      </div>
    </div>
  </div>
</div>
