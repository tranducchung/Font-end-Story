<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
  <div class="container" >
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>

            <form name="form-signin" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" name="email" [(ngModel)]="form.email"
                       #email="ngModel"
                       required/>
                <div *ngIf="f.submitted && email.invalid">
                  <div *ngIf="email.errors.required">email is required</div>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="form.password"
                       #password="ngModel"
                       required minlength="6"/>
                <div *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>


              <button class="btn btn-lg btn-primary btn-block text-uppercase">Login</button>
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                Login failed: {{errorMessage}}
              </div>

            </form>
            <hr/>
            <p>Don't have an account?</p>
            <a href="signup" class="btn btn-success">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
